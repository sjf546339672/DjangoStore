{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>会员注册</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'myadmin/vendors/iconfonts/mdi/css/materialdesignicons.min.css '%}">
  <link rel="stylesheet" href="{% static 'myadmin/vendors/css/vendor.bundle.base.css '%}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'myadmin/css/style.css '%}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'myadmin/images/favicon.png '%}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              {% if info %}
              <div class="text-center mt-4 font-weight-light" style="width:100%;height:40px;background-color: #ddd;line-height: 40px;">
                <strong style="color: red;font-size:20px;">{{info}}</strong>
              </div>
              {% endif %}

              <span style="font-size:30px;"><h2>新用户注册</h2></span>
              <h6 class="font-weight-light">注册相当简单，只需花费几步！</h6>
              <form class="pt-3" action="{% url 'doregister' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" required class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="text" name="name" required class="form-control form-control-lg" id="exampleInputEmail1" placeholder="name">
                </div>

                <div class="form-group">
                  <input type="password" name="password" required class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" name="repassword" required class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Re Password">
                </div>
                <div class="form-group">
                  <select name="sex" class="form-control form-control-lg" id="exampleFormControlSelect2">
                    <option value="1" selected >男</option>
                    <option value="0">女</option>
                  </select>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">注册</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  已有账户? <a href="{% url 'login' %}" class="text-primary">去登录</a>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'myadmin/vendors/js/vendor.bundle.base.js '%}"></script>
  <script src="{% static 'myadmin/vendors/js/vendor.bundle.addons.js '%}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'myadmin/js/off-canvas.js '%}"></script>
  <script src="{% static 'myadmin/js/misc.js '%}"></script>
  <!-- endinject -->
</body>

</html>
